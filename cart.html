<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .cart-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .cart-container img {
            max-width: 100%;
            border-radius: 8px;
        }

        .cart-container h1 {
            margin: 20px 0;
        }

        .cart-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin: 10px;
        }

        .cart-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="cart-container">
        <h1>Product Added to Cart</h1>
        <img id="productImage" src="images/aries_necklace.webp" alt="Product Image">
        <p id="productName"></p>
        <button onclick="window.location.href='suggested_products.html'">Continue Shopping</button>
        <button onclick="window.location.href='checkout.html'">Pay Now</button>
    </div>
    <script>
        // Get the product details from the form submission
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('productName');
        const productImage = urlParams.get('productImage');

        if (productName && productImage) {
            document.getElementById('productName').textContent = productName;
            document.getElementById('productImage').setAttribute('src', productImage);
        } else {
            alert('No product details found.');
        }
    </script>
</body>

</html>
