<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="number" id="birthDay" placeholder="Birth Day" min="1" max="31" required>
            <input type="number" id="birthMonth" placeholder="Birth Month" min="1" max="12" required>
            <input type="number" id="birthYear" placeholder="Birth Year" required>
            <input type="text" id="zodiacSignInput" placeholder="Zodiac Sign (Optional)">
            <button type="submit">Sign Up</button>
        </form>
        <p>Already a user? <a href="login.html">Login</a></p>
    </div>
    <script>
        function getZodiacSignByFirstLetter(firstLetter) {
            const zodiacSigns = {
                A: "Aries", B: "Taurus", C: "Gemini", D: "Cancer", E: "Leo",
                F: "Virgo", G: "Libra", H: "Scorpio", I: "Sagittarius", J: "Capricorn",
                K: "Aquarius", L: "Pisces", M: "Aries", N: "Taurus", O: "Gemini",
                P: "Cancer", Q: "Leo", R: "Virgo", S: "Libra", T: "Scorpio",
                U: "Sagittarius", V: "Capricorn", W: "Aquarius", X: "Pisces", Y: "Aries", Z: "Taurus"
            };
            return zodiacSigns[firstLetter.toUpperCase()];
        }

        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const birthDay = document.getElementById('birthDay').value;
            const birthMonth = document.getElementById('birthMonth').value;
            const birthYear = document.getElementById('birthYear').value;
            const zodiacSignInput = document.getElementById('zodiacSignInput').value;

            let zodiacSign;
            if (zodiacSignInput) {
                zodiacSign = zodiacSignInput;
            } else {
                zodiacSign = getZodiacSignByFirstLetter(username.charAt(0));
            }

            const user = {
                username,
                password,
                birthDay,
                birthMonth,
                birthYear,
                zodiacSign
            };

            localStorage.setItem(username, JSON.stringify(user));
            localStorage.setItem('currentUser', JSON.stringify(user));

            alert(`Sign-up successful! Your zodiac sign based on the first letter of your name is ${zodiacSign}`);
            window.location.href = 'suggested_products.html';
        });
    </script>
</body>

</html>
